name: Trigger Deployment on Vercel using an empty commit by GitHub action user

on:
  push:
    branches:
    - "**"

permissions:
  contents: write

jobs:
  create-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Create empty commit
        run: |
          git commit --allow-empty -m "chore: Triggering Auto Deployment on Vercel"
          git push